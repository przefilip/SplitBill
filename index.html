<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Bill Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Split Bill Calculator</h1>
        <div class="input-group">
            <label for="billAmount">What's your bill</label>
            <input type="number" id="billAmount" placeholder="Enter bill amount">
        </div>
        <div class="tip-selection">
            <label id="tipText">What's your tip (optional)</label>
            <div class="zip-slider">
                <div class="zip-slider">
                    <input type="range" id="tipRange" min="0" max="15" step="1" value="10" oninput="updateTipValue(this.value)">
                    <!-- Tip percentage display -->
                    <span id="tipPercentDisplay">10%</span>
                </div>

            </div>

            
        </div>
        <div class="input-group">
            <label for="peopleCount">For how many people split</label>
            <input type="number" id="peopleCount" value="2">
        </div>
        <button id="calculateBtn">Split</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
